<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gugudan1</title>
</head>

<body>
    <h1>구구단 - 2단, 3단 출력하기</h1>
    <script>
        for(let i = 2; i < 4; i++) {
            document.write(`<h2>${i}단</h2>`)
            for(let j = 1; j < 10; j++) {
                document.write(`${i} * ${j} = ${i * j}` + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
