<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gugudan1</title>
</head>

<body>
    <h1>✏️ 구구단 출력하기</h1>
    <script>
        // prompt 문자열 꼭 주의! 숫자로 바꿔주기 
        let n = Number(prompt("몇 단까지 출력할까요?(숫자입력)"));
        if (n < 2 || n > 9) {
            // console.log("2 이상 9 이하의 숫자를 입력해 주세요."); -> 콘솔에 표시 
            document.write("2 이상 9 이하의 숫자를 입력해 주세요.");
        } else {
            for(let i = 2; i < n + 1; i++) {
                document.write(`<h1>${i}단</h1>`);
                for(let j = 1; j < 10; j++) {
                    let answer = i * j
                    document.write(`${i} * ${j} = ${answer}` + "<br>");
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
