<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>isPrime</title>
    </head>
    <body>
        <h2>소수 판별 프로그램</h2>
        <script>
            // 사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램
            const input = Number(prompt("숫자를 입력하세요."));

            // scope 문제 때문에 함수로 빼줌
            function isPrime(num) {
                for (let i = 2; i < num; i++) {
                    if ((num % i) === 0) {
                        return false;
                    }
                }
                return true;
            }
            
            if (isPrime(input)) {
                document.write(`${input}은 소수입니다.`);
            } else {
                document.write(`${input}은 소수가 아닙니다.`);
            }
        </script>
    </body>
</html>
