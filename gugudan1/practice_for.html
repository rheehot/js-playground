<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;  // 합계 저장할 변수
        let n = -1;  // 현재 숫자 입력받을 변수
        let count = 0;  // 입력한 숫자 개수
        while(n !== 0) {
            n = Number(prompt("숫자를 입력해주세요. 입력값이 0이면 종료됩니다."));
            sum += n;
            count++;
            console.log(`입력한 숫자 개수: ${count}개, 입력한 수의 합은: ${sum}입니다.`);
        }

        document.write(`입력한 숫자 개수: ${count}개, 입력한 수의 합은: ${sum}입니다.`);
    </script>
</body>
</html>
