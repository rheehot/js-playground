<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 3</title>
</head>
<body>
    <h1>소수 출력하기</h2>
    <div class="answer"></div>
    <script>
        numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isPrime = function(number) {
            for (let i = 2; i < number; i++) {
                if ((number % i) === 0) {
                    return false;
                }
            }
            return true;
        };

        numbers.addAll = function(max_num) {
            for (let i = 2; i <= max_num; i++) {
                this.all.push(i);
            }
        };

        numbers.addPrime = function() {
            for (let i = 0; i < this.all.length; i++) {
                let n = this.all[i];
                if (this.isPrime(n)) {
                    this.prime.push(n);
                }
            }
        };

        // 표현해주는 메소드
        numbers.getAllPrimes = function() {
            let answer = "";
            answer += `<h2> 전체 소수의 개수: ${this.prime.length}개 </h2>`;
            for (let i = 0; i < this.prime.length; i++) {
                answer += (i + 1) + "번째 소수: " + this.prime[i] + "<br>\n";
            }
            return answer;
        };

        numbers.addAll(10000);
        numbers.addPrime();
        document.querySelector(".answer").innerHTML = numbers.getAllPrimes();
    </script> 
</body>
</html>
